<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler

    function setSearchEngine(form) {
      let searchEngine = document.querySelector("input[name=engine]:checked");
      let searchValue = document.querySelector("input[name=q]");

      let engine = searchEngine.value;

      console.log(searchEngine);

      let actions = {
        google: "https://www.google.com/",
        duckDuckGo: "https://duckduckgo.com/",
        bing: "https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };

      form.setAttribute("action", actions[engine]);

      console.log(actions[engine]);

      //event.preventDefault();
    }

    window.addEventListener("load", function () {
      // TODO: register the handler
      let form = document.getElementById("searchForm");
      form.addEventListener("submit", () => setSearchEngine(form));
    });
  </script>
</head>

<body>
  <form id="searchForm">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />
    <label>
      google
      <input type="radio" name="engine" value="google" />
    </label>
    <label>
      Duck Duck Go
      <input type="radio" name="engine" value="duckDuckGo" />
    </label>
    <label>
      Bing
      <input type="radio" name="engine" value="bing" />
    </label>
    <label>
      Ask
      <input type="radio" name="engine" value="ask" />
    </label>
    <button>Go</button>
  </form>
</body>
